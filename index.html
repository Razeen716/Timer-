<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourly Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      letter-spacing: 1px;
    }
    .display {
      font-size: 3em;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    input {
      padding: 8px;
      width: 70px;
      text-align: center;
      border-radius: 6px;
      border: none;
      margin: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hourly Timer</h1>
    <div class="display" id="display">00:00:00</div>

    <div>
      <input type="number" id="hours" placeholder="Hours" min="0">
      <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
      <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
    </div>

    <div>
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let remaining = 0;

    function format(ms) {
      let totalSec = Math.floor(ms / 1000);
      let h = Math.floor(totalSec / 3600);
      let m = Math.floor((totalSec % 3600) / 60);
      let s = totalSec % 60;
      return String(h).padStart(2,'0') + ":" +
             String(m).padStart(2,'0') + ":" +
             String(s).padStart(2,'0');
    }

    function updateDisplay(time) {
      document.getElementById("display").innerText = format(time);
    }

    function start() {
      clearInterval(timer);

      if (remaining === 0) {
        let h = parseInt(document.getElementById("hours").value) || 0;
        let m = parseInt(document.getElementById("minutes").value) || 0;
        let s = parseInt(document.getElementById("seconds").value) || 0;
        remaining = (h*3600 + m*60 + s) * 1000;
      }

      let endTime = Date.now() + remaining;
      timer = setInterval(() => {
        remaining = endTime - Date.now();
        if (remaining <= 0) {
          clearInterval(timer);
          remaining = 0;
          updateDisplay(0);
          alert("⏳ Time’s up!");
        } else {
          updateDisplay(remaining);
        }
      }, 200);
    }

    function pause() {
      clearInterval(timer);
    }

    function reset() {
      clearInterval(timer);
      remaining = 0;
      updateDisplay(0);
    }
  </script>
</body>
</html>
